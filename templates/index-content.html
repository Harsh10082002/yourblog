</head>
<body>
    <div class="index-content-div1" style="
                background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.3)), url( {{ all_blog.url }});
                width: 100%;
                height: 100vh;
                background-size:cover;
                background-position: center;">

    {% include "footer.html" %}
