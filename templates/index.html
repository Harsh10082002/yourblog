<html>

<head>
    <title>Your's Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body>
    <div class="index-content-div1" style="
                background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.3)), url(../static/images/back.jpg);
                width: 100%;
                height: 100vh;
                background-size:cover;
                background-position: top;">
        {% include "navbar.html" %}
        <div class="index-writing-portion-heading">
            <div class="index-writing-portion-sub-heading">
                <h1>Welcome to Your's Blog.</h1>

                <p class="p">It's free to create blog and have look on others Blog.</p>
            </div>
        </div>
    </div>

    <div class="main-port">
        {% for blog in all_blog: %}

        <a id="heading" class="navbar-brand " href="{{ url_for('index_content', id=blog.id) }}"><h1>{{ blog.title }}</h1></a>
        <p class="pera"> {{ blog.sub_title }}</p>
        <p><a href="{{ url_for('delete_blog', id=blog.id) }}"><i id="index-icon" class="fa-solid fa-xmark fa-2x"></i></a></p>
        <hr>
        {% endfor %}
        <a href="{{ url_for('create_blog_form') }}" class="btn btn-success btn-lg" id="create-btn">Create</a>
    </div>

    {% include "footer.html" %}

</body>

</html>
